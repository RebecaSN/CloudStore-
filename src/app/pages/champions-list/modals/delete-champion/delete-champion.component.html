<h2 mat-dialog-title>Deleting a Champion</h2>

<mat-dialog-content>

  <h5> Are you sure you want to delete <strong>{{this.data['data'].name}} </strong>  from the champions list?</h5>

</mat-dialog-content>

<mat-dialog-actions fxLayout="row">
  <div fxFlex align="end">
    <button mat-raised-button mat-dialog-close class="defaul">Cancel</button>
    <button mat-raised-button color="success" class="success" (click)="confirm()" type="submit">Save</button>
  </div>
