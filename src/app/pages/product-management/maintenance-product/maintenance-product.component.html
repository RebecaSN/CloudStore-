<h2 mat-dialog-title>{{ 'Edit one Product' }}</h2>

<form [formGroup]="productFormGroup" >
  <mat-dialog-content class="mat-typography" fxLayout="column">

    <div>
      <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="5px">
        <div fxFlex="50" fxFlex.sm="100">
          <app-dynamic-input
            [label]="'Name'"
            [inputFormControl]="getFormControl('name')"
            [inputPlaceholder]="'Name'"
            [isRequired]="false"
            [isDisabled]=""
            [isHint]="true"
            [hintValue]="30"
            [maxlengthValue]="30"
            [isSuffix]="false"
            [suffixValue]="">
          </app-dynamic-input>
        </div>

        <div fxFlex="50" fxFlex.sm="100">
          <app-dynamic-input
            [label]="'Cost'"
            [inputFormControl]="getFormControl('cost')"
            [inputPlaceholder]="'Cost'"
            [isRequired]="false"
            [isDisabled]=""
            [isHint]="true"
            [hintValue]="'30'"
            [maxlengthValue]="30"
            [isSuffix]="false"
            [suffixValue]="">
          </app-dynamic-input>
        </div>
      </div>

      <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="5px">
        <div fxFlex="100">
          <mat-form-field class="full-width textarea" appearance="outline" fxFlex>
            <mat-label>{{ 'Description' }}
            </mat-label>
            <textarea matInput formControlName="description" spellcheck="false" autocomplete="false" [rows]="10"
              maxlength="1500" [required]="false"
              placeholder="{{ 'Description' }}">
          </textarea>
            <mat-hint align="end">{{
              getFormControl("description")?.value?.length || 0
              }}/{{ 500 }}</mat-hint>
          </mat-form-field>
        </div>
      </div>

    </div>

    <div formGroupName="profile">
      <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="5px">
        <div fxFlex="100" fxFlex.sm="100">
          <app-dynamic-select
          [label]="'Type'"
          [selectFormControl]="getFormControl('type')"
          [optionsData]="typeData"
          [optionColumn]="['type']"
          [isLoading]="true"
          [isSearch]="false"
          [plaseholderInputSearch]="'Type'"
          [isRequired]="false"
          [isDisabled]="false">
        </app-dynamic-select>
        </div>
      </div>

      <div fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxLayoutGap="5px">
        <div fxFlex="50" fxFlex.sm="100">
          <mat-checkbox style="margin-bottom: 6px!important;" class="example-margin"
          formControlName="available">Available</mat-checkbox>
        </div>

        <div fxFlex="50" fxFlex.sm="100">
          <mat-checkbox style="margin-bottom: 6px !important" class="example-margin"
          formControlName="backlog">Backlog</mat-checkbox>
        </div>
      </div>

    </div>


  </mat-dialog-content>


  <mat-dialog-actions fxLayout="row">
    <div fxFlex align="end">
      <button type="button" mat-raised-button mat-dialog-close class="defaul">{{'Cancel'}}</button>
      <button type="button" mat-raised-button class="success" color="success" (click)="update()"
        [disabled]="">{{'Save'}}</button>
    </div>
  </mat-dialog-actions>
</form>
