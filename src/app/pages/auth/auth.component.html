<div class="page-header" filter-color="orange">
  <div class="page-header-image" ></div><!--style="background-image:url(assets/images/01.jpg)"-->
  <div class="container">
    <div class="col-md-4 content-center login">
      <div class="card card-login card-plain">
        <form class="form" *ngIf="formResetToggle" class="login" name="loginForm" #f="ngForm" novalidate
          (ngSubmit)="f.form.valid ? login() : ''">
          <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="assets/images/extended-logo.png" alt="">
            </div>
          </div>
          <div class="content">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus': focus}">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="now-ui-icons users_single-02"></i></span>
              </div>

              <input type="text" id="auth-key" name="authKey" placeholder="Authorization Token"
                class="form-control"
                [(ngModel)]="authKey"
                required
                (focus)="focus2 = true"
                (blur)="focus2 = false"
              />
              <span class="invalid-feedback" *ngIf="f.submitted && !authKey">
                Authorization Token is required
              </span>
            </div>
          </div>
          <div class="footer text-center">
            <button type="submit" class="btn btn-primary btn-round btn-lg btn-block"
              [disabled]="isLoading || isInvalid">
              <i *ngIf="isLoading" class='fa fa-circle-o-notch fa-spin'></i>
              {{ isLoading ? 'loggingIn' : 'Login'}}
            </button>
          </div>
          <div class="version">
            <div>
              <p>WEB v.1.0</p>
              <p>&copy; Todos os direitos reservados</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
