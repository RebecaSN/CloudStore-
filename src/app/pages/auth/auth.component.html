<div class="page-header" filter-color="orange">
  <div class="page-header-image" ></div><!--style="background-image:url(assets/images/01.jpg)"-->
  <div class="container">
    <div class="col-md-4 content-center login">
      <div class="card card-login card-plain">
        <form class="form" *ngIf="formResetToggle" class="login" name="loginForm" #f="ngForm" novalidate
          (ngSubmit)="f.form.valid ? login() : ''">
          <div class="header header-primary text-center">
            <div class="logo-container">
              <img src="assets/images/extended-logo.png" alt="">
            </div>
          </div>
          <div class="content">
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus': focus}">
              <div class="input-group-prepend">
                <span class="input-group-text"> <i class="now-ui-icons users_single-02"></i></span>
              </div>
              <input type="text" id="login-username" autofocus name="username"
                placeholder="userName"
                autocomplete="username"
                class="form-control"
                [ngClass]="{'is-valid': f.submitted && !isInvalid && !username.invalid, 'is-invalid': f.submitted && (isInvalid || username.invalid)}"
                [(ngModel)]="userLogin.userName"
                #username="ngModel"
                required
                (focus)="focus = true"
                (blur)="focus = false" />
              <span class="invalid-feedback" *ngIf="f.submitted && !username.valid">
                User Name
              </span>

            </div>
            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="now-ui-icons ui-1_lock-circle-open"></i></span>
              </div>
              <input type="password" id="login-password" name="password"
                placeholder="password" autocomplete="current-password"
                class="form-control"
                [ngClass]="{'is-valid': f.submitted && password.valid, 'is-invalid' : f.submitted && !password.valid}"
                [(ngModel)]="userLogin.password" #password="ngModel" required (focus)="focus1=true"
                (blur)="focus1=false" />
              <span class="invalid-feedback" *ngIf="f.submitted && !password.valid">
                Password
              </span>
            </div>
          </div>
          <div class="footer text-center">
            <button type="submit" class="btn btn-primary btn-round btn-lg btn-block"
              [disabled]="isLoading || isInvalid">
              <i *ngIf="isLoading" class='fa fa-circle-o-notch fa-spin'></i>
              {{ isLoading ? 'loggingIn' : 'Login'}}
            </button>
          </div>
          <div class="version">
            <div>
              <p>WEB v.1.0</p>
              <p>&copy; Todos os direitos reservados</p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
